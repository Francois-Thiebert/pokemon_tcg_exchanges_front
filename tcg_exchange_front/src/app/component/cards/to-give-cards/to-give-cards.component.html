<header>
  <mat-grid-list cols="4" rowHeight="100px" class="fixed-header">
    <button mat-fab extended (click)="updateGiveList()" [disabled]="!update" id="addButton">
      <mat-icon>done</mat-icon> Mettre à jour
    </button>
    <mat-form-field class="inputs">
      <mat-label>Type</mat-label>
      <select matNativeControl>
        <option value="*">Tout</option>
        <option value="7">Normal</option>
        <option value="0">Plante</option>
        <option value="1">Eau</option>
        <option value="8">Feu</option>
        <option value="2">Psy</option>
        <option value="3">Obscurité</option>
        <option value="4">Electique</option>
        <option value="5">Combat</option>
        <option value="6">Métal</option>
        <option value="9">Dragon</option>
      </select>
    </mat-form-field>

    <mat-form-field class="inputs">
      <mat-label>Rarté</mat-label>
      <select matNativeControl>
        <option value="*">Tout</option>
        <option value="0">&#9826;</option>
        <option value="1">&#9826;&#9826;</option>
        <option value="2">&#9826;&#9826;&#9826;</option>
        <option value="3">&#9826;&#9826;&#9826;&#9826;</option>
        <option value="4">&#9733;</option>
      </select>
    </mat-form-field>

    <mat-form-field class="inputs">
      <mat-label>Série</mat-label>
      <select matNativeControl>
        <option value="*">Tout</option>
        <option value="1">Puissance Génétique</option>
        <option value="2">Île Fabuleuse</option>
        <option value="3">Choc Spatio-Temporel</option>
      </select>
    </mat-form-field>
  </mat-grid-list>
</header>



<mat-grid-list cols="{{column_number}}" rowHeight="2:1">
    <mat-grid-tile *ngFor="let c of card_list" class="{{c.type}}" (click)="selectCard(c)" [ngClass]="{'selected-card': give_cards_new.includes(c)}">
      <div class="tile-content">
        <div class="name">{{c.name}}</div>
        <div class="serial_number">{{c.serialNumber}}</div>
        <p [innerHTML]="c.rarity_string" class="{{c.rarity_string}}"></p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
