<div id="metrics">

  <div class="metric" id="user" (click)="displayUserModeration()">
    <div class="row1">
      <div class="title">
        Utilisateurs
      </div>
    </div>
    <div class="row2">
      <div class="sub_metric" id="user_total">
        <div class="sub_title">Total</div>
        <div class="value">{{numberUserTotal}}</div>
      </div>
      <div class="sub_metric" id="user_active">
        <div class="sub_title">Actifs</div>
        <div class="value">{{numberUserActive}}</div>
      </div>
      <div class="sub_metric" id="user_blocked">
        <div class="sub_title">Bloqués</div>
        <div class="value">{{numberUserBlocked}}</div>
      </div>
    </div>
  </div>

  <div class="metric" id="exchange" (click)="displayExchangeModeration()">
    <div class="row1">
      <div class="title">
        Échanges
      </div>
    </div>
    <div class="row2">
      <div class="sub_metric" id="exchange_finished">
        <div class="sub_title">Terminés</div>
        <div class="value">{{numberExchangeFinished}}</div>
      </div>
      <div class="sub_metric" id="exchange_current">
        <div class="sub_title">En cours</div>
        <div class="value">{{numberExchangeCurrent}}</div>
      </div>
    </div>
  </div>

</div>

<div id="user_moderation" *ngIf="selectUserModeration">
  <app-user-moderation></app-user-moderation>
</div>
<div id="exchange_moderation" *ngIf="selectExchangeModeration">
  <app-exchange-moderation></app-exchange-moderation>
</div>
